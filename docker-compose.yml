version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: books-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: adm
      MONGO_INITDB_ROOT_PASSWORD: adm
      MONGO_INITDB_DATABASE: books

volumes:
  mongo-data:
